<html>
    <head>
	    <title>ViaCEP Webservice</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	    <style>
	    	body{
	    		font-family: arial;
	    	}
	    	form{
	    		display: flex;
	    		flex-direction: column;
	    	}
	    	input{
	    		margin-bottom: 15px;
	    	}
	    </style>
    </head>
    <body>
    	<h2>Formulario</h2>
      	<form method="get" action=".">
	        <label>Cep:
	        <input name="cep" type="text" id="cep" value="" maxlength="9"
	               onblur="pesquisacep(this.value);"></label>

	        <label>Rua:
	        <input name="rua" type="text" id="rua"></label>
	        
	        <label>Bairro:
	        <input name="bairro" type="text" id="bairro"></label>

	        <label>Cidade:
	        <input name="cidade" type="text" id="cidade"></label>

	        <label>Estado:
	        <input name="uf" type="text" id="uf"></label>
	        
	        <label>IBGE:
	        <input name="ibge" type="text" id="ibge"></label>
      	</form>
    </body>
    <script src="js/script.js"></script>
    </html>
